            padding: 5px;
            border: 1px solid black;
            border-radius: 5px;

            
        }
        #search1:hover {
            background-color: red;
        }
        #search:hover{
            border:2px solid rgb(173, 115, 26) ;
        }
        #searchbar{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            margin-top: 100px;
            max-width: 800px;
            
        }
        #videos{
            padding-top: 50px;
            margin-left: 100px ;
        }
        .mic{
            border: none;
