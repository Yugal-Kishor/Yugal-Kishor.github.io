<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Searching Website</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        .image {
            vertical-align: middle;
            height: 100px;
            width: 100px;
        }
        h2  {
            margin: 30px 0px;
        }
        .Heading  {
            font-weight: bolder;
            font-size: 30px;
        }
        .head {
            display: flex;
            justify-content: center;
            align-items: center;
                }
        #SignIn,#SignUp {
            margin: auto;
            margin-top: 100px;
            max-width: 400px;
            

        }
        #nav{
            background-color: rgb(0, 98, 255);
        }
        .button1 {
            border: none;
            background-color: rgb(0, 98, 255);
            font-weight: bold;
            font-size: 18px;
            color: white;
            padding: 5px 20px;
        }
        .button1:hover {
            background-color: rgb(64, 187, 224);

        }
        #SignIn,#SignUp{
            padding: 50px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0 0 8px gray;

        }
        .inputclass1>input,.inputclass2>input{
            width: 90%;
            border: 2px solid gray;
            border-radius: 5px;
            box-shadow: inset 0 0 1px grey;
        }
        .button2{
            border: none;
            background-color: #27ae60;
            box-shadow:0 0 1px #2fd072;
            width: 92%;
            padding: 5px;
            font-weight: 600;
            font-size: 15px;
            border-radius: 5px;
            color: white;
        }
        .button2:hover{
            background-color: #2fd072;
            color: white;
        }
        .inputclass1>input:hover,.inputclass2>input:hover{
            box-shadow: inset 0 0 3px grey;
            
        }
        #SignIn{
            display: flex;
            justify-content: center;
            align-items: center;
                }
        #SignUp{
            display: none;
            justify-content: center;
            align-items: center;
                }
                        
        #userdiv{
            display:none;
        }
        #search1 {
            border: 1px solid black;
            border-left: none;
            margin: 0px;
            background-color: rgb(235, 117, 39);
            font-weight: 600;
            color: white;
            padding: 5px;
            
        }
        #search {
            border: none;
            width:50%;
            padding: 5px;
            border: 1px solid black;
            border-right: none;

            
        }
        #search1:hover {
            background-color: red;
        }
        #search:hover{
            border:2px solid rgb(173, 115, 26) ;
        }
        #searchbar{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            margin-top: 100px;
            max-width: 800px;
            
        }
        #videos{
            padding-top: 50px;
            margin-left: 100px ;
        }
        #mic {
            padding:5px;
            align-content: center;
            border: none;
            background-color: white;
            border: 1px solid black;
            
        }
        .fa-microphone-alt{
            
            color: red;
        }
        #welcome{
            position: absolute;
            top: 140px;
            align-items: center;
            color: brown;
            font-weight: bold;
            
            

        }
        #signoutbtn{
            float: right;
            position: absolute;
            top: 140px;
            right: 10px;
            background-color: rgb(206, 118, 19);
            font-weight: bold;
            margin-left: 10px;
            border-radius: 4px;
            color: white;
            border: none;
            padding: 8px;
        }
        button,#search1{
            cursor: pointer;
        }
        #updateProf{
            float: right;
            position: absolute;
            top: 140px;
            right: 90px;
            background-color: rgb(206, 118, 19);
            font-weight: bold;
            border-radius: 4px;
            color: white;
            border: none;
            padding: 8px;
            
        }
        #updateContent{
            float: right;
            position: absolute;
            top: 180px;
            right: 10px;
            border: 2px solid black;
            padding: 20px;
            transition: 0.5s;
            display: none;
            border-radius: 10px;
            background-color: white;
            

        }
        #name{
            width: 90%;
            border-radius: 5px;
        }
        #update{
            width: 92%;
            align-content: center;
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 4px;
            font-weight: bold;
            border-radius: 10px;
        }
        #cross{
            background-color: white;
            border: none;
            position: absolute;
            top: 5px;
            right: 5px;
        }
        #name:hover{
            box-shadow: inset 0 0 3px grey;
        }
        #update:hover{
            background-color: #2fd072;
        }
        
        
        

       

    </style>
</head>
<body>
    <div class="head">
        <img src="video.jpg" alt="vsr" class="image" >
        <span class="Heading">Video Searching Website</span>
    </div>
    <div id="logindiv">
        <div id="nav">
            <button class="button1" onclick="OpenSignIn()" id="inclick">Sign-In</button>
            <button class="button1" onclick="OpenSignUp()" id="upclick">Sign-Up</button>
        </div>
        <div id="SignIn">
            <form id="signin-form">
                <div class="inputclass1">
                <label for="email1">E-mail:</label>
                <input type="email" name="email1" id="email1"><br><br>
                <label for="password1">Password:</label>
                <input type="password" name="password1" id="password1"><br><br>
                </div>
                <button type="button" class="button2" id="signinbutton" onclick="signin()">Sign-In</button>
            </form>
        </div>
        <div id="SignUp">
            <form>
                <div class="inputclass2">
                <label for="email">E-mail:</label>
                <input type="email" name="myemail" id="email"><br><br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password"><br><br>
                <label for="conpassword">Confirm Password:</label>
                <input type="password" name="confirm" id="conpassword"><br><br>
                </div>
                <button type="button" class="button2" id="signupbutton" onclick="signup()">Sign-Up</button>
            </form>
    </div>
    </div>

    <div id="userdiv">
        <div id="welcome">
            <i class="fas fa-user-circle fa-2x"></i>
            <span id="welcomeUser">Welcome</span>
        </div>
        <button type="button" onclick="logout()" id="signoutbtn">Sign-Out</button>
        <div id="updateContainer">
            <button type="button" onclick="updateProf()" id="updateProf">Update Profile</button>
            <div id="updateContent">
                <button type="button" onclick="cross()" id="cross"><i class="far fa-times-circle fa-2x"></i></button>
                <label for="name">Profile Name:</label>
                <input type="text" name="name" id="name"><br><br>
                <label for="picture">Profile Picture:</label>
                <input type="file" name="picture" id="picture"><br><br>
                <button type="button" onclick="update()" id="update">Update</button>

            </div>
        </div>
        

    
    <form class="searching">
        <div id="searchbar">
        <input type="text" placeholder="search videos ....." id="search" autocomplete="off" autofocus>
        <button type="button" id="mic" ><i class="fas fa-microphone"></i></button>
        <input type="submit" value="search" id="search1">
        </div>
    <div class="row">
        <div class="col-md-12">
            <div id="videos">

            </div>
        </div>
    </div>
    </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
